<h2 style="text-align: center; font-size: 2rem; margin-bottom: 1.5rem;">Contact Me</h2>
<p style="text-align: center; font-size: 1.1rem; margin-bottom: 2rem;">
  If you have any questions or would like to get in touch, please fill out the form below.
</p>

<form id="contact-form" style="max-width: 600px; margin: auto; background: #f9f9f9; padding: 2rem; border-radius: 8px; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);">
  <div style="margin-bottom: 1.5rem;">
    <label for="name" style="display: block; font-weight: bold; font-size: 1rem; margin-bottom: 0.5rem;">Your Name:</label>
    <input type="text" id="name" name="user_name" placeholder="Enter your name" required style="width: 100%; padding: 0.75rem; border: 1px solid #ccc; border-radius: 4px; font-size: 1rem;">
  </div>
  <div style="margin-bottom: 1.5rem;">
    <label for="email" style="display: block; font-weight: bold; font-size: 1rem; margin-bottom: 0.5rem;">Your Email:</label>
    <input type="email" id="email" name="user_email" placeholder="Enter your email" required style="width: 100%; padding: 0.75rem; border: 1px solid #ccc; border-radius: 4px; font-size: 1rem;">
  </div>
  <div style="margin-bottom: 1.5rem;">
    <label for="message" style="display: block; font-weight: bold; font-size: 1rem; margin-bottom: 0.5rem;">Message:</label>
    <textarea id="message" name="message" placeholder="Type your message here" required style="width: 100%; padding: 0.75rem; border: 1px solid #ccc; border-radius: 4px; font-size: 1rem; height: 150px;"></textarea>
  </div>
  <div style="text-align: center;">
    <button type="submit" style="padding: 0.75rem 1.5rem; background-color: #007ACC; color: white; border: none; border-radius: 4px; font-size: 1rem; font-weight: bold; cursor: pointer; transition: background-color 0.3s;">
      Send Message
    </button>
  </div>
</form>

<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script>
  (function(){
    emailjs.init("FtqQdwTeFXYC7KkeX");
  })();

  document.getElementById('contact-form').addEventListener('submit', function(event) {
    event.preventDefault();

    emailjs.sendForm('service_5ep8cjg', 'template_57hl10p', this)
      .then(function() {
        alert('Message sent successfully!');
      }, function(error) {
        alert('Failed to send message. Please try again later.');
        console.error(error);
      });
  });
</script>
